<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
<script>
  setInterval(function () {
    let xhr = new XMLHttpRequest();//0 刚创建的时候是0
    xhr.open('GET','http://localhost:8080/clock',true);//打开连接之后变成1
    //当xhr的 readyState发生变化的时候执行此回调函数
    //当完全接收到响应体的时候变成2
    //开始解决请求体时变成3
    //解析完成后变成4，这时就可以获取数据了
    xhr.onreadystatechange = function(){
      if(xhr.readyState == 4 && xhr.status == 200){
        document.querySelector('#clock').innerHTML = xhr.responseText;
      }
    }
    xhr.send();
    //DDOS攻击
  }, 1000)
</script>
</body>
</html>
